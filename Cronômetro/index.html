<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form name="form_main" class="section">
        <div>
            <span id="hour">00</span>
            <span id="minute">00</span>
            <span id="second">00</span>
            <span id="millisecond">00</span> 
        </div>
        <button class="start" type="button" name="start">START</button>
        <button class="pause" type="button" name="pause">PAUSE</button>
        <button class="reset" type="button" name="reset">RESET</button>  
    </form>



</body>
