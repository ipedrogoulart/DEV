<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formuário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome..." class="inputs required" oninput="nameValidate()">
                <span class="span-required">O nome deve ter no mínimo 3 caracteres!</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email..." class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido!</span>
            </div>
            <div>
                <input type="password" placeholder="Senha..." class="inputs required" oninput="senhaValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres!</span>
            </div>
            <div>
                <input type="password" placeholder="Repita sua senha..." class="inputs required" oninput="senhaConfirm()">
                <span class="span-required">As senhas devem ser compatíveis!</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="20" placeholder="Fale um pouco sobre você..."></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" name="sexo">
                    <labem for="m">Masculino</labem>
                </div>
                <div>
                    <input type="radio" id="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" name="sexo">
                    <label for="o">Não-Binário</label>
                </div>
            </div>
            <p>Quais são as suas experiências?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencia">
                    <label for="html">HTML</label>
                </div>              
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencia">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencia">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencia">
                    <label for="php">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
