<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória | Login</title>

    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/reset.css">
<!--"defer" atrasa a leitura da pagina linkada para que seja lida por ultimo-->
    <script defer src="./JS/login.js"></script>
</head>
<body>
    <form class="login-form">
        <div class="login-header">
            <img src="./Files/icon1.png" alt="Plant icon">
            <h1>Jogo da memória</h1>
            <p>Animais</p>
        </div>

        <input type="text" placeholder="Nome" class="login-input">
        <button type="submit" class="login-button" disabled>Play</button>

    </form>
    



    
</body>
</html>
