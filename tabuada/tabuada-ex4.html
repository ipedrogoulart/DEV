<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talbada</title>
    <link rel="stylesheet" href="tabuada-ex4.css">
</head>
<body>
    <header>
        <h1>Tabú</h1>
    </header>
    <section>
        <div id="calculo">
            <p>Número:
                <input type="number" name="numero" id="numero" class="digite" placeholder="Digite algum número"> 
                <input type="button" class="botao" value="Gerar tabela" onclick="calcular()">
            </p>
        </div>

        <div>
            <select mane="tabuada" id="resul" size="10">
                <option>Digite um número acima e a tebela aparecerá abaixo.</option>
            </select>
        </div>
    </section>


    <footer>
        <p>&copy; Pedro Goulart</p>
    </footer>
    <script src="tabuada-ex4.js"></script>
</body>
</html>
